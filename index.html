<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Api</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h6y0uvqepv"
    ></script>
    <style>
      .loading {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content : center;
        top: 0;
        left: 0;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <h2>Github Hosting Test something changed</h2>
    <!-- 클라디언트 아이디 : h6y0uvqepv -->

    <div class="loading"><img src="loading.gif" alt="" /></div>
    <div id="map" style="width: 100%; height: 100vh"></div>

    <script>
      navigator.geolocation.getCurrentPosition((position) => {
        console.log(position);
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        console.log(lat, lon);

        var map = new naver.maps.Map('map', {
          center: new naver.maps.LatLng(lat, lon), // 잠실 롯데월드를 중심으로 하는 지도
          zoom: 15,
        });

        var marker = new naver.maps.Marker({
          position: new naver.maps.LatLng(lat, lon),
          map: map,
        });

        // 위치 데이터가 로드되면 .loading 요소를 숨깁니다.
        var loadingElement = document.querySelector('.loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
